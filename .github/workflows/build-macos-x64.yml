name: Build macOS x64

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      docx_aggressive:
        description: "Artifact profile (1=docx-aggressive, 0=compat)"
        required: false
        default: "1"
        type: choice
        options:
          - "1"
          - "0"

jobs:
  build:
    runs-on: macos-15-intel
    timeout-minutes: 720
    env:
      DOCX_AGGRESSIVE: ${{ github.event.inputs.docx_aggressive || '1' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config ccache \
                       nasm flex bison gperf zip unzip make

      - uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-macos-x64-${{ hashFiles('LO_VERSION', 'distro-configs/SlimLO-macOS.conf') }}
          restore-keys: ccache-macos-x64-

      - name: Build SlimLO
        env:
          ICU_DATA_FILTER_FILE: ${{ github.workspace }}/icu-filter.json
          CCACHE_DIR: ~/Library/Caches/ccache
          CCACHE_COMPRESS: "1"
          CCACHE_MAXSIZE: 8G
          DOCX_AGGRESSIVE: ${{ env.DOCX_AGGRESSIVE }}
        run: |
          export NPROC=$(sysctl -n hw.ncpu)
          export LO_SRC_DIR=${{ runner.temp }}/lo-src
          export OUTPUT_DIR=${{ github.workspace }}/output
          ./scripts/build.sh

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: slimlo-osx-x64
          path: output/
          retention-days: 30
