name: Build Linux arm64

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 720

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build SlimLO
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.linux-x64
          load: true
          tags: slimlo-build
          build-args: |
            NPROC=4
            SCRIPTS_HASH=${{ hashFiles('scripts/*.sh', 'patches/*.sh', 'patches/*.postautogen') }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract artifacts
        run: |
          mkdir -p output
          docker run --rm -v $(pwd)/output:/output slimlo-build

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slimlo-linux-arm64-reports
          path: |
            output/build-metadata.json
            output/size-report.json
            output/size-report.txt
          if-no-files-found: warn
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: slimlo-linux-arm64
          path: output/
          retention-days: 30
