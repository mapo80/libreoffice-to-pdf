name: "Test NuGet: macOS arm64"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to test (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  test:
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ inputs.tag }}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download NuGet packages from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p nupkgs
          gh release download "${{ steps.version.outputs.tag }}" \
            --pattern '*.nupkg' \
            --dir nupkgs/
          ls -lh nupkgs/

      - name: Configure local NuGet source
        run: |
          cat > example/nuget.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <clear />
              <add key="local" value="../nupkgs" />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
          </configuration>
          EOF

      - name: Publish example project
        run: |
          dotnet publish example/Example.csproj \
            -c Release -r osx-arm64 --no-self-contained \
            -p:SlimLOVersion=${{ steps.version.outputs.version }} \
            -o /tmp/app

      - name: Run DOCX to PDF conversion
        env:
          SAL_LOK_OPTIONS: unipoll
        run: |
          dotnet /tmp/app/Example.dll \
            tests/fixtures/rich_formatting.docx /tmp/output.pdf

      - name: Verify PDF output
        run: |
          if [ ! -f /tmp/output.pdf ]; then
            echo "FAIL: output.pdf not created"
            exit 1
          fi
          SIZE=$(stat -f%z /tmp/output.pdf)
          echo "PDF size: $SIZE bytes"
          if [ "$SIZE" -lt 1000 ]; then
            echo "FAIL: PDF too small ($SIZE bytes)"
            exit 1
          fi
          echo "PASS: PDF created successfully ($SIZE bytes)"
