name: Build macOS arm64

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 720

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config ccache \
                       nasm flex bison gperf zip unzip make

      - uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache-macos-arm64-${{ hashFiles('LO_VERSION', 'distro-configs/SlimLO-macOS.conf') }}
          restore-keys: ccache-macos-arm64-

      - name: Build SlimLO
        env:
          ICU_DATA_FILTER_FILE: ${{ github.workspace }}/icu-filter.json
          CCACHE_DIR: ~/Library/Caches/ccache
          CCACHE_COMPRESS: "1"
          CCACHE_MAXSIZE: 8G
        run: |
          export NPROC=$(sysctl -n hw.ncpu)
          export LO_SRC_DIR=${{ runner.temp }}/lo-src
          export OUTPUT_DIR=${{ github.workspace }}/output
          ./scripts/build.sh

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: slimlo-osx-arm64-reports
          path: |
            output/build-metadata.json
            output/size-report.json
            output/size-report.txt
          if-no-files-found: warn
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: slimlo-osx-arm64
          path: output/
          retention-days: 30
